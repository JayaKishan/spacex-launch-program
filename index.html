<!DOCTYPE html>
<html>
<head>
<title>SpaceX Launch Programs</title>
  <meta charset="UTF-8">
<meta name="description" content="SpaceX Launch Programs">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="Jay Kishan">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./styles/main.css">
</head>
<body>

<div class="w3-container">
  <h3>SpaceX Launch Programs</h3>
</div>

<div class="left border" style="background-color:#fff;">
  <b>Filters</b>
  <div class="launchYear">
    <p style="text-align:center;">Launch Year</p>
    <div class="grid-container">
      <div class="grid-item year" data-filter="2006"  id="launch_year">2006</div>
      <div class="grid-item year" data-filter="2007"  id="launch_year">2007</div>
      <div class="grid-item year" data-filter="2008"  id="launch_year">2008</div>
      <div class="grid-item year" data-filter="2009"  id="launch_year">2009</div>
      <div class="grid-item year" data-filter="2010"  id="launch_year">2010</div>
      <div class="grid-item year" data-filter="2011"  id="launch_year">2011</div>
      <div class="grid-item year" data-filter="2012"  id="launch_year">2012</div>
      <div class="grid-item year" data-filter="2013"  id="launch_year">2013</div>
      <div class="grid-item year" data-filter="2014"  id="launch_year">2014</div>
      <div class="grid-item year" data-filter="2015"  id="launch_year">2015</div>
      <div class="grid-item year" data-filter="2016"  id="launch_year">2016</div>
      <div class="grid-item year" data-filter="2017"  id="launch_year">2017</div>
      <div class="grid-item year" data-filter="2018"  id="launch_year">2018</div>
      <div class="grid-item year" data-filter="2019"  id="launch_year">2019</div>
      <div class="grid-item year" data-filter="2020"  id="launch_year">2020</div>
    </div>
  </div>
  <div class="succLaunch">
    <p style="text-align:center;">Successful Launch</p>
    <div class="grid-container">
      <div class="grid-item launch" data-filter="true" id="launch_success">True</div>
      <div class="grid-item launch" data-filter="false" id="launch_success">False</div>
    </div>
  </div>
  <div class="succLand">
    <p style="text-align:center;">Successful Land</p>
    <div class="grid-container">
      <div class="grid-item landing" data-filter="true" id="land_success">True</div>
      <div class="grid-item landing" data-filter="false" id="land_success">False</div>
    </div>
  </div>
</div>

<div class="main data grid-container1">

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./scripts/main.js"></script>
</html>
